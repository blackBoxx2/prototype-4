<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/ncrlogforms.css">
    <head>
        <title>View NCR Log</title>
    </head>
    <body>
        <div id="form-main">
            <h3 class="title-group">Viewing NCR</h3>
            <form id="view-form" action="#">
        
                <fieldset style="padding: 1em; margin: 0 auto; ">
        
                    <div class="form-data-field">
                        <label class="form-label">NCR Number </label>
                        <p class="form-p" id="ncrNumber">0000001</p>
                    </div>
        
                    <div class="form-data-field">
                        <label class="form-label">Product </label>
                        <p class="form-p" id="product">Product Name</p>
                    </div>
        
                    <div class="form-data-field">
                        <label class="form-label">Defect Type </label>
                        <p class="form-p" id="defect">Defect Description</p>
                    </div>
        
                    <div class="form-data-field">
                        <label class="form-label">Total Quantity Ordered </label>
                        <p class="form-p" id="quantityOrdered">100</p>
                    </div>
        
                    <div class="form-data-field">
                        <label class="form-label">Total Quantity Defective </label>
                        <p class="form-p" id="quantityDefective">5</p>
                    </div>
        
                    <div class="form-data-field">
                        <label class="form-label">Order Number </label>
                        <p class="form-p" id="orderNumber">19826319</p>
                    </div>
        
                    <div>
                        <a href="#">View defect picture</a>
                    </div>
        
                </fieldset>
        
            </form>
        </div>    
    
    </body>
</html>
