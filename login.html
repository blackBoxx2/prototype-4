<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-page">
    <div class="main-div">
    <div class="container-logo">
    <img src="./imgs/crossfire_logo.png" alt="crossfire-logo" class="main-logo"> 
    </div>
        <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="POST" id="form">
            <div>
                <label id="user-email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>    
            <div>
                <button  id="logIn" type="submit">Login</button>
            </div>
            <div class="slc-type-logIn">
                <select id="options-log" class="options-log">
                    <option id="default">Select a role</option>
                    <option id="QA">QA</option>
                    <option  id="engineer">Engineer</option>
                    <option id="purchasing">Purchasing</option>
                    <option id="admin">Admin</option>
                </select>
            </div>
            <div class="link">
                <a href="/registration.html">Need an account? Register here</a>
            </div>
        </form>
    </div>
</div>
    <script src="/scripts/Login.js"></script>
</body>
</html>
