<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/scripts/breadcrumbs.js"></script>
  <script>
        fetch('/head.html')
          .then(response => response.text())
          .then(data => {
            document.head.innerHTML = data;

            document.title = "Dashboard"

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/css/dashboard.css';
            const link3 = document.createElement('link');
            link3.rel = 'stylesheet';
            link3.href = '/css/style.css';
            const link4 = document.createElement('link');
            link4.rel = 'stylesheet';
            link4.href = '/css/breadcrumbs.css';

            document.head.appendChild(link);
            document.head.appendChild(link3);
            document.head.appendChild(link4);
          });
      </script>
      
      <title>Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="accordion" id="notifAccordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="notifHeading">
        <button id="notifCollapseButton" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#notifCollapse" aria-expanded="false" aria-controls="notifCollapse">
          Notifications
        </button>
      </h2>
      <div id="notifCollapse" class="accordion-collapse collapse" aria-labelledby="notifHeading" data-bs-parent="#notifAccordion">
        <div class="accordion-body">
          <div id="div-notif" class="notifcations" style="display: none;">
            <div class="notifs">
              <p id="numberOfNotifs" class="notif-p">You have 5 new NCRs to complete</p>
              <table id="notifcations-table">
                <thead>
                  <tr>
                    <th>Number</th>
                    <th>Description</th>
                    <th>Date Created</th>
                    <th>Supplier</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="lst-notifs">
                  <!-- Load notifications here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="page-info">
    <h1>Dashboard</h1>
  </div>
    
  <div id="role-buttons" class="btn-group">
    <div class="btn-group">
      <a href="/NCRLog/create.html" class="cta-btn cta-btn-primary ncr-list-createhbutton">
        <img src="/imgs/create-icon.png" alt="create" class="button-icon">Create New</a>
    </div>
  </div>
  
      <div class="ncr-list">
        <div class="ncr-list-action-section">
          <h2>Most Recent NCR's</h2>
        </div>
      </div>
    </div>

  <div class="grid-5">
        <table id="ncr-table">
          <thead>
            <tr>
              <th>Number</th>
              <th>Supplier</th>
              <th>Created On</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
                <!-- most recent ncrs load here -->
          </tbody>
        </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="/scripts/notifications.js"></script>
    <script src="/scripts/navbar.js"></script>
    <!-- <script src="/scripts/dashboard.js"></script> -->
     <script src="/scripts/dash.js"></script>
</body>
</html>
