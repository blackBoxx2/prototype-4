<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/scripts/breadcrumbs.js"></script>
  <script>
        fetch('/head.html')
          .then(response => response.text())
          .then(data => {
            document.head.innerHTML = data;

            document.title = "QA Dashboard"

            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/css/dashboard.css';
            const link2 = document.createElement('link');
            link2.rel = 'stylesheet';
            link2.href = '/css/modals.css';
            const link3 = document.createElement('link');
            link3.rel = 'stylesheet';
            link3.href = '/css/navbar.css';
            const link4 = document.createElement('link');
            link4.rel = 'stylesheet';
            link4.href = '/css/breadcrumbs.css';

            document.head.appendChild(link);
            document.head.appendChild(link2);
            document.head.appendChild(link3);
            document.head.appendChild(link4);
          });
      </script>
      
      <title>Dashboard</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="modal-dialog"></div>
    <div class="grid-12">
      <div class="page-info">
        <h1>DashBoard</h1>
      </div>
      <div id="role-buttons" class="btn-group"></div>
        <div class="ncr-list">
          <div class="ncr-list-action-section">
            <h2>Most Recent NCR's</h2>
            <div class="btn-group">
              <a href="/NCRLog/create.html" class="cta-btn cta-btn-primary ncr-list-createhbutton">Create New</a>
            </div>
          </div>
          <table id="ncr-table">
            <thead>
              <tr>
                <th>Quality Description</th>
                <th>Created On</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                  <!-- most recent ncrs load here -->
            </tbody>
          </table>
        </div>
    </div>

    <div id="footer" class="footer mt-auto"></div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
         
    </script>
    <script src="/dist/navbar.js"></script>
    <script src="/scripts/dashboard.js"></script>
</body>
</html>
