<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/scripts/breadcrumbs.js"></script>
  <script>
      fetch('/head.html')
        .then(response => response.text())
        .then(data => {
          document.head.innerHTML = data;

          document.title = "NCR Log"

          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = '/css/ncrlog.css';
          const link2 = document.createElement('link');
          link2.rel = 'stylesheet';
          link2.href = '/css/breadcrumbs.css';
          const link3 = document.createElement('link');
          link3.rel = 'stylesheet';
          link3.href = '/css/style.css';
          const link4 = document.createElement('link');
          link4.rel = 'stylesheet';
          link4.href = "https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css";
          document.head.appendChild(link);
          document.head.appendChild(link2);
          document.head.appendChild(link3);
          document.head.appendChild(link4);
          
        });
    </script>
    <title>NCR Log</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="grid-12">
      <div id="infoDiv">
        <div class="page-info">
          <h1 style="text-wrap: nowrap;">NCR Log</h1>
        </div>
        
      </div>
      <div id="createDiv">
        <div id="createNewBtn" class="btn-group">
       <a href="/NCRLog/create.html" class="a-btn-createNew">Create New</a>
        </div>
      </div>
        <div class="ncr-list"> 
          <div class="ncr-list-action-section">

            <div id="filter-container">
              <div id="ncrNumSupplierDiv">
                <div>
                  <label for="ncr-number">NCR Number:</label>
                  <input type="number" id="ncr-number" placeholder="Enter NCR Number" />
                </div>
                <div>
                  <label for="supplier">Supplier:</label>
                  <select id="supplier">
                    <option value="" disabled selected>Select a Supplier</option>
                    <option>Green Supply Logistics</option>
                    <option>Lumberjack Supply Co.</option>
                    <option>Metalworks Inc.</option>
                    <option>Plastic Parts Co.</option>
                    <option>Screws and Bolts Inc.</option>
                    <option>Nails and Rivets Co.</option>
                    <option>Bolt Makers Ltd.</option>
                    <option>John & Dale's Warehouse</option>
                    <option>Damien's Hardware</option>             
                  </select>
                </div>
              </div>
              <div id="dateStatusDiv">
                <div id="dateDiv">
                  <div>
                    <label for="from-date">From Date:</label>
                    <input type="date" id="from-date" />
                  </div>
                  <div>
                    <label for="to-date">To Date:</label>
                    <input type="date" id="to-date" />
                  </div>
                </div>
                <div id="statusDiv">
                  <label for="status">Status:</label>
                  <select id="status">
                      <option value="">Select Status</option>
                      <option value="Engineering">Engineering</option>
                      <option value="Purchasing">Purchasing</option>
                      <option value="Closed">Closed</option>
                  </select>
                </div>
              </div>
              <div id="buttonsDiv">
                <button class="btn-group" id="filter-button" class="cta-btn-secondary ncr-list-searchbutton">Filter</button>
                <button class="btn-group" id="clear-button" class="cta-btn-secondary ncr-list-clearbutton">Clear</button>
              </div>

            </div>  
          </div>
          
          <table id="ncr-table">
            <thead>
              <tr>
                <th>Number</th>
                <th>Supplier</th>
                <th>Created On</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- Set in script -->
            </tbody>
          </table>
          <div class="pagination">
            <a href="#" >&lAarr; Previous</a>
            <a href="#" id="currPage">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">...</a>
            <a href="#">6</a>
            <a href="#">7</a>
            <a href="#">8</a>
            <a href="#">Next &rAarr; </a>
          </div>
        </div>
    </div>

    <div id="footer" class="footer mt-auto"></div>
    <!-- </div> -->


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/ViewNCR.js"></script>
</body>
</html>
