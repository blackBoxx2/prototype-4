<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">
    <div class="main-div">
    <div class="container-logo">
    <img src="/imgs/crossfire_logo.png" alt="crossfire-logo" class="main-logo"> 
   </div>
        <div class="form-container">
        <h1>Recover Password</h1>
        <form action="/login" method="POST" id="form">
            <h2 class="h2-recovery">Please enter your email for the recovery password</h2>
            <div>
                <label id="user-email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <button  id="logIn" type="submit">Send Email</button>
            </div>
            <div class="link">
                <a href="Register.html">Need an account? Register here</a>
            </div>
        </form>
    </div>
</div>
    <script src="/scripts/LogIn.js"></script>
</body>
</html>
