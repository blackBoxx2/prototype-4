<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="register-page">
    <div class="main-div">
    <div class="container-logo">

    <img src="/imgs/crossfire_logo.png" alt="crossfire-logo" class="main-logo"> 
    </div>
        <div class="form-container">
        <h1>Register</h1>
        <form action="/register" method="POST" id="form">
            <div class="collumn">
                <div class="container-first-collumn">
                    <div>
                        <label id="user-username" class="lbl-user-inputs">Full Name</label>
                        <input type="password" id="username" name="full name" required>
                    </div>
                    <div>
                        <label id="user-birth-date" class="lbl-user-inputs">Date of birth</label>
                        <input id="inp-birth" type="Date" name="birth date" class="date-birth-picker"> 
                    </div>
                    <div>
                        <label id="user-phone" class="lbl-user-inputs-large">Phone Number</label>
                        <input type="password" id="inp-phone" name="phone" placeholder="(298)899-999">
                    </div>   
                </div>
                <div class="container-second-collumn">     
                    <div>
                        <label id="user-email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label for="password" class="lbl-user-inputs-large">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm password" required>
                    </div>
                </div>
        </div>
                <div>
                    <button class="btn-register"  id="logIn" type="submit">Register</button>
                </div>
                <div class="link">
                    <a href="/Accounts/Login.html">Already have an account? Log In</a>
                </div>
            </form>
        </div>
    </div>
     <script src="/scripts/Login.js"></script>
</body>
</html>
