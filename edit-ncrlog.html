<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="./css/ncrlogforms.css">
    <head>
        <title>Edit NCR Log</title>
    </head>
    <body>
        <div id="form-main" class="edit">
            <h3 class="title-group">Editing NCR:</h3>

            <form action="#">

                <fieldset>

                    <div class="form-data-field">
                        <label class="form-label" for="ncrNumber">NCR Number </label>
                        <input type="text" name="ncrNumber" id="ncrNumber" value="0000001" disabled>
                    </div>

                    <div class="form-data-field">
                        <label class="form-label" for="product">Product </label>
                        <input type="text" name="product" id="product" value="Product Name" required>
                    </div>

                    <div class="form-data-field">
                        <label class="form-label" for="defect">Defect Type </label>
                        <select name="defect" id="defect" required>
                            <option value="">Defect Description</option>
                        </select>
                    </div>

                    <div class="form-data-field">
                        <label class="form-label" for="quantityOrdered">Total Quantity Ordered </label>
                        <input type="number" name="quantityOrdered" id="quantityOrdered" value="100" required>
                    </div>

                    <div class="form-data-field">
                        <label class="form-label" for="quantityDefective">Total Quantity Defective </label>
                        <input type="number" name="quantityDefective" id="quantityDefective" value="5" required>
                    </div>

                    <div class="form-data-field">
                        <label class="form-label" for="orderNumber">Order Number </label>
                        <input class="form-p" type="number" name="orderNumber" id="orderNumber" value="287324872" required>
                    </div>
                    <div>
                        
                    </div>
                    
                    <div class="form-data-field">
                        
                        <label class="form-label custom-file-upload" for="picture">Photo of Defect</label>
                        <input type="file" name="picture" id="picture">
                        
                    </div>
                    <label id="lbReplacePhoto" for="cbReplacePhoto">
                        <input id="cbReplacePhoto" type="checkbox">
                        Replace currently stored defect photo?
                    </label>

                </fieldset>
                <button class="cta-btn cta-btn-primary ncr-list-createhbutton" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
